<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Álcool x Gasolina</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main class="container">
            <img src="./assets/logo.png" alt="Logo" class="logo"/>
            <h1 class="title">Qual melhor opção ?</h1>

            <form onsubmit="calcular(event)" class="form">
                <label>Álcool (preço por litro)</label>
                <input id="alcool" type="number" class="input" placeholder="Digite o valor do Álcool" min="1" step="0.01" required/>
                <label>Gasolina (preço por litro)</label>
                <input id="gasolina" type="number" class="input" placeholder="Digite o valor da Gasolina" min="1" step="0.01" required/>
                <input type="submit" class="button" value="Calcular"/>
            </form>
            <section id="contentResult" class="result hide">
                <span id="text-result">Compensa usar Álcool</span>
                <span id="alcool-result">Álcool R$3.90</span>
                <span id="gasolina-result">Gasolina R$6.80</span>

            </section>
        </main>
        <div class="info">
            <span class="tooltip"> Veja Como é feito o cálculo</span>
            <a href="calculo.html">
                <img class="info-img" src="assets/info.png" alt="Veja como é feito o calculo" />
            </a>
        </div>


        <script src="script.js"> </script>               
    </body>
</html>
